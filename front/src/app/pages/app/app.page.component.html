<section class="min-h-screen flex flex-col bg-[#09090b] text-zinc-100">
  <!-- Header -->
  <header class="sticky top-0 z-20 border-b border-white/5 bg-[#09090b]/90 backdrop-blur">
    <ngpodium-blog-header
      (searchSubmitted)="onSearch($event)"
      (writePostRequested)="onWritePost()"
    ></ngpodium-blog-header>
  </header>

  <!-- Search Info -->
  @if (searchQuery()) {
    <div class="border-b border-white/5 bg-white/5 px-5 py-4 text-sm text-zinc-200">
      Showing results for
      <strong class="text-white">{{ searchQuery() }}</strong>
    </div>
  }

  <!-- Main Content -->
  <main
    class="flex-1 mx-auto w-full max-w-4xl px-4 py-10 sm:px-6 lg:px-10 flex flex-col"
  >
    @defer (on viewport) {
      <router-outlet></router-outlet>
    } @placeholder {
      <div
        class="grid place-items-center rounded-2xl border border-white/10 bg-white/5 p-10 text-sm text-zinc-400"
      >
        Loading personalized storiesâ€¦
      </div>
    }
  </main>

  <!-- Write Post Modal -->
  <ngpodium-write-post-modal
    [open]="showWriteModal()"
    (closed)="onModalClosed()"
    (submitted)="onModalSubmitted($event)"
  />
</section>
